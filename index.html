<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <img src="https://picsum.photos/300/185" alt="" />
        <h5>Ping Pong Score Keeper</h5>
        <hr />
        <p><span id="p1">0</span> to <span id="p2">0</span></p>
        <label for="round">Playing To</label>
        <select name="playing" id="round">
          <option value="" selected>Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br />
        <div id="buttons">
          <button id="one">+1 Player One</button>
          <button id="two">+1 Player Two</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
